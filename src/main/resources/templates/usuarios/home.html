<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<div th:include="usuarios/home_template.html::header"></div>

<body>
<div th:include="usuarios/home_template.html::header_nav"></div>

    <!-- Page Content -->
    <div class="container">

      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea</p>
      </header>

      <!-- Page Features -->
      <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4" th:each="prod: ${productos}">
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/imagenes/{img} (img= ${prod.imagen}) }" alt="">
            <div class="card-body">
              <p class="card-text" th:text="${prod.nombre}"></p>
            </div>
            <div class="card-footer">
              <a class="btn btn-success" th:href="@{productohome/{id} (id= ${prod.id}) }">Ver producto</a>
            </div>
          </div>
        </div>

      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

<div th:include="usuarios/home_template.html::footer"></div>

</body>
</html>
